<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Star Wars Biometrics</title>    </meta>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body >
  
  <header class="imagearea">
  </header>
    <div id="container" class="container align-items-center">
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8 ">
        <label class="pl-3">Enter the name of a Star Wars character and gets back biometric data</label>
      </div>   
      <div class="col-md-2">
     </div>   
      </div>
            <div class="row" >
              <div class="col-md-2">
              </div>
              <div class="col-md-8">
      
                <div class="input-group mb-3">
                <input type="text" class="form-control" id="text-input" placeholder="Enter character's name.." required="true"/>          
                <button class="btn  mb-3" id="btn-get"> Search</button>
                </div> 
               </div>   
               <div class="col-md-2">
              </div>   
             </div>
            <div class="row">
              <div class="col-md-2">
              </div>
              <div class="col-md-8">
                <textarea readonly id="text-output"  class="form-control" rows="5">
                </textarea>
            </div>
            <div class="col-md-2">
            </div>
            </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

      <script src="scripts.js"></script>
